<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- CSS links-->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Jquery Assignment</title>
  </head>
  <body>
      <!-- counter plugin --> 
    <section class="counter_ex">
      <div class="container">
      <!-- 1st row-->
        <div class="row">
          <div class="col-md-12">
            <div class="title text-center">
              <h2 class="green">Example of Counter Plugin</h2>
            </div>
          </div>
        </div>
      <!-- 1st row-->
      <!-- 2nd row-->
      <div class="row">
        <div class="col-md-3 col-sm-6">
          <div class="a_content text-center">
          <h1 class="counter">8,321</h1>
          <img src="image/tr1.png">
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="a_content text-center">
          <h1 class="counter">1,425</h1>
          <img src="image/tr2.png">
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="a_content text-center">
          <h1 class="counter">5,121</h1>
          <img src="image/tr3.png">
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="a_content text-center">
          <h1 class="counter">600</h1>
          <img src="image/tr4.png">
          </div>
        </div>
      </div>
      <!-- 2nd row-->
      </div>
    </section>
    <!-- counter plugin --> 
    <!-- magnific popup -->
 <section class="magnific_ex">
   <div class="container">
    <!-- 1st row-->
        <div class="row">
          <div class="col-md-12">
            <div class="title text-center">
              <h2 class="green">Example of Magnific Popup</h2>
            </div>
          </div>
        </div>
      <!-- 1st row-->
      <!-- 2nd row-->
     <div class="row">
       <div class="col-md-12">
          <div class="parent-container m_custom text-center">
            <a href="image/image-1.jpg"><img src="image/image-1.jpg" class="img-fluid"></a>
            <a href="image/image-2.jpg"><img src="image/image-2.jpg" class="img-fluid"></a>
            <a href="image/image-3.jpg"><img src="image/image-3.jpg" class="img-fluid"></a>
          </div>
       </div>
     </div>
   </div>
 </section>
    <!-- magnific popup -->
    <!-- slick slide -->
    <section class="slick_ex">
      <div class="container">
        <div class="title">
          <h2 class="green text-center">Example of Slick Slider</h2>
        </div>
        <div class="slick">
            <div><img src="image/image-1.jpg" class="img-fluid text-center"></div>
            <div><img src="image/image-2.jpg" class="img-fluid text-center"></div>
            <div><img src="image/image-3.jpg" class="img-fluid text-center"></div>
            <div><img src="image/image-4.jpg" class="img-fluid text-center"></div>
            <div><img src="image/image-1.jpg" class="img-fluid text-center"></div>
            <div><img src="image/image-2.jpg" class="img-fluid text-center"></div>
            <div><img src="image/image-3.jpg" class="img-fluid text-center"></div>
            <div><img src="image/image-4.jpg" class="img-fluid text-center"></div>
            <div><img src="image/image-1.jpg" class="img-fluid text-center"></div>
        </div>
      </div>
    </section>
    <!-- slick slide -->
    <!-- Owl carousel -->
      <section class="owl_car">
      <div class="container">
        <div class="title">
          <h2 class="green text-center">Example of Owl carousel</h2>
        </div>
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="image/image-1.jpg" class="img-fluid text-center"></div>
            <div class="item"><img src="image/image-2.jpg" class="img-fluid text-center"></div>
            <div class="item"><img src="image/image-3.jpg" class="img-fluid text-center"></div>
            <div class="item"><img src="image/image-4.jpg" class="img-fluid text-center"></div>
            <div class="item"><img src="image/image-1.jpg" class="img-fluid text-center"></div>
            <div class="item"><img src="image/image-2.jpg" class="img-fluid text-center"></div>
            <div class="item"><img src="image/image-3.jpg" class="img-fluid text-center"></div>
            <div class="item"><img src="image/image-4.jpg" class="img-fluid text-center"></div>
            <div class="item"><img src="image/image-1.jpg" class="img-fluid text-center"></div>
        </div>
      </div>
    </section>
    <!-- Owl carousel -->


    <!-- jQuery links -->
    <script src="js/jquery.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
